  <div class="container">
    <h2>Book Your Stay</h2>
    <form>
      <label>Name:</label><br><input type="text" name="name"><br><br>
      <label>Email:</label><br><input type="email" name="email"><br><br>
      <label>Phone:</label><br><input type="tel" name="phone"><br><br>
      <label>Check-in:</label><br><input type="date" name="checkin"><br><br>
      <label>Check-out:</label><br><input type="date" name="checkout"><br><br>
      <label>Guests:</label><br><input type="number" name="guests"><br><br>
      <label>Hotel:</label><br>
      <select name="hotel">
        <option>Hotel Royal</option>
        <option>City Inn</option>
        <option>Palace Stay</option>
        <option>Hotel Grand palace</option>
        <option>Hotel Arslan international</option>
        <option>I.T.C Royal Bengal</option>
        <option> Heritage Homes of tojo enterprise</option>
        <option>The bhoot palace</option>
        <option> Hotel Meera International</option>
        <option> Chaudhuri Nigam House</option>
      </select><br><br>
      <label>Room Type:</label><br>
      <input type="radio" name="room" value="single"> Single<br>
      <input type="radio" name="room" value="double"> Double<br>
      <input type="radio" name="room" value="suite"> Suite<br><br>
      <label>Special Requests:</label><br>
      <textarea rows="4" cols="30"></textarea><br><br>
      <input type="submit" value="Book Now">
    </form>
  </div>
